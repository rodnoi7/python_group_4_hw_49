{% extends 'base.html' %}
{% block title %}Изменить статус{% endblock %}
{% block content %}
    <h1>Изменение статуса</h1>
    <form action="{% url 'status_update' status.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn, btn-primary">Сохранить</button>
    </form>
{% endblock %}
