{% extends 'base.html' %}
{% block title %}Список типов{% endblock %}
{% block content %}
    <div class="mt-3">
        {% for type in type_list %}
        	{{ type }} <a class='align-top' href="{% url 'type_update' type.pk %}">Редактировать тип</a> <a class='align-top' href="{% url 'del_type' type.pk %}">Удалить тип</a>
            <hr>
        {% endfor %}
        <li class='align-top'><a href="{% url 'add_type' %}">Добавить тип задачи</a></li>
    </div>
{% endblock %}
