{% extends 'base.html' %}
{% block title %}Статусы{% endblock %}
{% block content %}
    <div class="mt-3">
        {% for status in status_list %}
        	{{ status }} <a class='align-top' href="{% url 'status_update' status.pk %}">Редактировать задачу</a> <a class='align-top' href="{% url 'del_status' status.pk %}">Удалить задачу</a>
            <hr>
        {% endfor %}
        <li class='align-top'><a href="{% url 'add_status' %}">Добавить статус задачи</a></li>
    </div>
{% endblock %}
