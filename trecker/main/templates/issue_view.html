{% extends 'base.html' %}
{% block title %}Задача{% endblock %}
{% block content %}
    <div class="mt-3">
    	{{ issue.summary }}<br>
    	{{ issue.description }}<br>
    	{{ issue.status }}<br>
    	{{ issue.issue_type }}<br>
    	{{ issue.created_at }}<br>
            <li class='align-top'><a href="{% url 'del_issue' issue.pk %}">Удалить задачу</a></li>
    </div>
{% endblock %}
