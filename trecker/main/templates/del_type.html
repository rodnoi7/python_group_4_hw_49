{% extends 'base.html' %}
{% block title %}Удалить тип{% endblock %}
{% block content %}
    <h1>Удаление типа</h1>
    <h5>Вы уверены, что хотите удалить тип {{ issue.sumarry }}?</h5>
    <form action="{% url 'del_type' type.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Удалить</button>
    </form>
        <a href="{% url 'type_list' %}"><button type="submit" class="btn, btn-primary">Отмена</button></a>
    <hr/>
{% endblock %}
